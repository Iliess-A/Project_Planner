<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/assets/js/cards.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="/assets/js/script.js" type="module"></script>
    <title>Project Mannager</title>
</head>
<body>

    <header>
        <!-- filter seras  ici filter par date / alphabetique /status -->
        <!-- dark mode -->

        <!-- ici on aura le bouton add_projet ou le add_task  -->
        <!--
            Button en dom le textContent change selon si on est sur le div qui affiche les projects ou les tasks,
            par default ça sera id: add_projects else id: add_task.
        -->
        <div>
            <p>filter</p> 
            <p>dark mode</p>
        </div>
        <div>
            <input type="button" value="Add a project" class="button_header" id="add_projects">
        </div>
    </header>

    <main>
    <!-- 
        2 div 1 qui montre les projets donc avec le id: #projects et une autre div avec le id: #task,
        les deux div aurons la même class, pour simplifier l'affichage -> .cards
    -->

         <!-- <div id="projects" class="cards">

            <div id ='project index' ><a href=""></a></div>

            </div>  -->


        <!-- ================================== ne pas display les deux en même temps ================================== -->

           <!-- <div id="tasks" class="cards">
            
            <div id ='task ' ><a href=""></a></div>

            </div>   -->

        <!-- ================================== diplay des formulaire. ================================== -->
        
        <!-- formulaire pour les projects id: proj_form EVENT LISTENER ON CLICK -->
        <form id="proj_form" >
            <input type="text" id="titre_proj">
            <label for="titre_proj">proj</label>
            <input type="text" id="description_projet">
            <label for="description_projet"></label>
            <input type="date" id="date_proj">
            <label for="date_proj"></label>
            <select name="status" id="status_projet">
                <option value="default">selectionner...</option>
                <option value="en_cours">en cours</option>
                <option value="fini">fini</option>
                <option value="pas_commencer">pas commencer</option>
            </select>
        </form>
        <!-- formulaire pour les tasks id: task_form EVENT LISTENER ON CLICK -->
        <form id="task_form">
            <input type="text"  id="titre_task">
            <label for="titre_task">task</label>
            <input type="date" id="date_task">
            <label for="date_task"></label>
            <select name="status" id="status_task">
                <option value="default">selectionner...</option>
                <option value="en_cours">en cours</option>
                <option value="fini">fini</option>
                <option value="pas_commencer">pas commencer</option>
            </select>
        </form>
    </main>

    <footer>

</body>
</html>
